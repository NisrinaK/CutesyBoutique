<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="relative break-inside-avoid" *ngFor="let product of products">
        <div class="absolute top-2 z-10 left-1/2 -translate-x-1/2 flex items-center -space-x-2">
        </div>
        <div class="p-4 bg-white rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-2 transition-all duration-300">
            <!-- Nama Produk -->
            <h3 class="font-bold text-xl mb-1 text-center text-pink-600">{{ product.name }}</h3>
            <p class="text-gray-400 text-center mb-2"><i class="far fa-calendar-alt"></i> {{ product.created_at }}</p>
        
            <!-- Deskripsi Produk -->
            <div class="mt-2 bg-pink-50 p-2 rounded-md border border-pink-200">
                <p class="font-semibold text-pink-600 text-sm"><i class="fas fa-info-circle"></i> Description:</p>
                <p class="text-gray-600 text-sm">{{ product.description }}</p>
            </div>
        
            <!-- Harga Produk -->
            <div class="mt-2 bg-white p-2 rounded-md border border-pink-300">
                <p class="font-semibold text-pink-600 text-sm"><i class="fas fa-tag"></i> Price:</p>
                <p class="text-pink-500 font-bold text-lg text-center">Rp {{ product.price }}</p>
            </div>
        
            <!-- Ukuran Produk -->
            <div class="mt-2 bg-pink-50 p-2 rounded-md border border-pink-200">
                <p class="font-semibold text-pink-600 text-sm"><i class="fas fa-ruler"></i> Size:</p>
                <p class="text-gray-600 text-sm">{{ product.size }}</p>
            </div>
        
            <!-- Stok Produk -->
            <div class="mt-2 bg-white p-2 rounded-md border border-pink-300">
                <p class="font-semibold text-pink-600 text-sm"><i class="fas fa-box"></i> Stock:</p>
                <p class="text-gray-600 text-sm">{{ product.stock }}</p>
            </div>
        </div>        
        <!-- Tombol Edit dan Delete -->
            <div class="absolute top-0 -right-4 flex space-x-1 z-20">
                <!-- Tombol Edit -->
                <a href="{% url 'main:edit_product' product.pk %}" class="bg-pink-300 hover:bg-pink-400 text-white rounded-full p-2 transition duration-300 shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                    </svg>
                </a>
                <!-- Tombol Delete -->
                <a href="{% url 'main:delete_product' product.pk %}" class="bg-red-300 hover:bg-red-400 text-white rounded-full p-2 transition duration-300 shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                </a>
            </div>
        </div>
    </div>
</div>
